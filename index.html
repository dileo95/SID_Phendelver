<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e3c72">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orfani</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <div class="black-layer">
      <span style="position: absolute; top:5px; right: 5px; font-size: small;">v.0.0.3</span>
        <div class="intro-container">
            <h1 class="fade-in" id="welcome-text">Benvenuto</h1>
            <h2 class="fade-in hidden" id="question-text">Dimmi, qual è il tuo nome?</h2>
            <div id="buttons-container" class="hidden">
              <button data-target="Asriel.html" class="fade-in button" id="asriel">Asriɘl</button>
              <button data-target="Auryn.html" class="fade-in button" id="auryn">Auryn</button>
              <button data-target="Ravel.html" class="fade-in button" id="ravel">Ravel</button>
              <button data-target="Ruben.html" class="fade-in button" id="ruben">Ruben</button>
              <h2 class="fade-in hidden">Oppure vuoi consultarlo?</h2>
              <button onclick="goToDiary()" class="fade-in button" id="diary">Diario di viaggio</button>
            </div>
          </div>
          
    </div>

      <!-- Dialog -->
  <div class="dialog-overlay" id="dialog-overlay" style="display: none;">
    <div class="dialog" id="dialog">
      <h2>Inserisci il PIN</h2>
      <div class="pin-inputs">
        <input class="pin-input" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" id="digit-1" />
        <input class="pin-input" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" id="digit-2" />
        <input class="pin-input" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" id="digit-3" />
        <input class="pin-input" type="password" pattern="[0-9]*" inputmode="numeric" maxlength="1" id="digit-4" />
      </div>
      <button id="submit-pin">Conferma</button>
      <button id="cancel-dialog" class="cancel">Annulla</button>
    </div>
  </div>
  <script src="./js/intro.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker Registered"));
      }
    </script>
</body>
</html>
